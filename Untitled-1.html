<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>portfolio teste</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      overflow: hidden;
      touch-action: none;
    }

    video.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .scene {
      width: 600px;
      height: 600px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    @media (max-width: 1024px) {
      .scene {
        width: 80vw;
        height: 80vw;
      }
      .face {
        width: 100%;
        height: 100%;
      }
    }

    .face {
      position: absolute;
      width: 600px;
      height: 600px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.7);
      filter: brightness(1.3) contrast(1.4);
      transition: filter 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .scene:hover .face {
      filter: brightness(1.8) contrast(2);
      box-shadow: 0 0 120px rgba(255, 255, 255, 1);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: translateZ(300px); }
    .back   { transform: rotateY(180deg) translateZ(300px); }
    .right  { transform: rotateY(90deg) translateZ(300px); }
    .left   { transform: rotateY(-90deg) translateZ(300px); }
    .top    { transform: rotateX(90deg) translateZ(300px); }
    .bottom { transform: rotateX(-90deg) translateZ(300px); }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video class="background" autoplay muted loop>
    <source src="video1.mp4" type="video/mp4">
  </video>

  <!-- Música de fundo -->
  <audio id="musica" loop>
    <source src="fundo.mp3" type="audio/mp3">
  </audio>

  <!-- Som de rotação -->
  <audio id="giro">
    <source src="giro.mp3" type="audio/mp3">
  </audio>

  <!-- Som de clique -->
  <audio id="click">
    <source src="click.mp3" type="audio/mp3">
  </audio>

  <!-- Cubo -->
  <div class="scene" id="cube">
    <div class="face front"><img src="purple-370132_1920.png" alt="Frente"></div>
    <div class="face back"><img src="purple-370132_1920.png" alt="Trás"></div>
    <div class="face right"><img src="purple-370132_1920.png" alt="Direita"></div>
    <div class="face left"><img src="purple-370132_1920.png" alt="Esquerda"></div>
    <div class="face top"><img src="purple-370132_1920.png" alt="Topo"></div>
    <div class="face bottom"><img src="purple-370132_1920.png" alt="Base"></div>
  </div>

  <script>
    const cube = document.getElementById("cube");
    const click = document.getElementById("click");
    const giro = document.getElementById("giro");
    const musica = document.getElementById("musica");

    let rotateX = 0;
    let rotateY = 0;
    let autoRotate = true;
    let idleTimeout;
    let isGiroPlaying = false;

    function updateRotation() {
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function playClick() {
      if (click && click.readyState >= 2) {
        click.currentTime = 0;
        click.play().catch(() => {});
      }
    }

    function tryPlayGiro() {
      if (!isGiroPlaying && giro.readyState >= 2) {
        isGiroPlaying = true;
        giro.currentTime = 0;
        giro.play().catch(() => {});
      }
    }

    giro.addEventListener("ended", () => {
      isGiroPlaying = false;
    });

    function stopAutoRotate() {
      autoRotate = false;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => autoRotate = true, 3000);
    }

    function ativarMusica() {
      musica.play().catch(() => {});
      document.removeEventListener("click", ativarMusica);
      document.removeEventListener("touchstart", ativarMusica);
    }

    document.addEventListener("click", ativarMusica);
    document.addEventListener("touchstart", ativarMusica);

    document.addEventListener("click", (e) => {
      if (e.target === document.body || e.target === cube) {
        playClick();
      }
    });

    let lastX, lastY;
    document.addEventListener("mousemove", (e) => {
      stopAutoRotate();
      if (lastX !== undefined && lastY !== undefined) {
        rotateY += (e.clientX - lastX) * 0.3;
        rotateX -= (e.clientY - lastY) * 0.3;
        updateRotation();
        tryPlayGiro();
      }
      lastX = e.clientX;
      lastY = e.clientY;
    });

    let touchStartX, touchStartY;
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    document.addEventListener("touchmove", (e) => {
      e.preventDefault();
      stopAutoRotate();
      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;
      rotateY += deltaX * 0.3;
      rotateX -= deltaY * 0.3;
      updateRotation();
      tryPlayGiro();
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, { passive: false });

    document.addEventListener("keydown", (e) => {
      stopAutoRotate();
      switch (e.key) {
        case "ArrowUp":
        case "w":
        case "W":
          rotateX -= 10;
          break;
        case "ArrowDown":
        case "s":
        case "S":
          rotateX += 10;
          break;
        case "ArrowLeft":
        case "a":
        case "A":
          rotateY -= 10;
          break;
        case "ArrowRight":
        case "d":
        case "D":
          rotateY += 10;
          break;
      }
      updateRotation();
      tryPlayGiro();
    });

    setInterval(() => {
      if (autoRotate) {
        rotateY += 0.6;
        rotateX += 0.3;
        updateRotation();
      }
    }, 30);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cubo 3D Adaptado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      overflow: hidden;
      touch-action: none;
    }

    video.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .scene {
      width: 500px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .scene::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      transform: scaleY(-1);
      opacity: 0.3;
      z-index: -1;
    }

    .face {
      position: absolute;
      width: 500px;
      height: 500px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 120px rgba(255, 255, 255, 0.7);
      filter: brightness(1.3) contrast(1.4);
      transition: filter 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .scene:hover .face {
      filter: brightness(1.8) contrast(2);
      box-shadow: 0 0 200px rgba(255, 255, 255, 1);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: translateZ(250px); }
    .back   { transform: rotateY(180deg) translateZ(250px); }
    .right  { transform: rotateY(90deg) translateZ(250px); }
    .left   { transform: rotateY(-90deg) translateZ(250px); }
    .top    { transform: rotateX(90deg) translateZ(250px); }
    .bottom { transform: rotateX(-90deg) translateZ(250px); }

    /* Botão invisível para autoplay */
    #playAudio {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0;
      z-index: -9999;
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video class="background" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- Música de fundo -->
  <audio id="musica" loop>
    <source src="fundo.mp3" type="audio/mp3">
  </audio>

  <!-- Botão invisível para autoplay -->
  <button id="playAudio">Play</button>

  <!-- Cubo -->
  <div class="scene" id="cube">
    <div class="face front"><img src="purple-370132_1920.png" alt="Frente"></div>
    <div class="face back"><img src="purple-370132_1920.png" alt="Trás"></div>
    <div class="face right"><img src="purple-370132_1920.png" alt="Direita"></div>
    <div class="face left"><img src="purple-370132_1920.png" alt="Esquerda"></div>
    <div class="face top"><img src="purple-370132_1920.png" alt="Topo"></div>
    <div class="face bottom"><img src="purple-370132_1920.png" alt="Base"></div>
  </div>

  <!-- Som de clique -->
  <audio id="efeito">
    <source src="click.mp3" type="audio/mp3">
  </audio>

  <script>
    const cube = document.getElementById("cube");
    const efeito = document.getElementById("efeito");
    const musica = document.getElementById("musica");
    const playBtn = document.getElementById("playAudio");

    let rotateX = 0;
    let rotateY = 0;
    let autoRotate = true;
    let idleTimeout;

    function updateRotation() {
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function playSound() {
      efeito.currentTime = 0;
      efeito.play();
    }

    function stopAutoRotate() {
      autoRotate = false;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        autoRotate = true;
      }, 3000);
    }

    // Mouse
    let lastX, lastY;

    document.addEventListener("mousemove", (e) => {
      stopAutoRotate();
      if (lastX !== undefined && lastY !== undefined) {
        rotateY += (e.clientX - lastX) * 0.3;
        rotateX -= (e.clientY - lastY) * 0.3;
        updateRotation();
      }
      lastX = e.clientX;
      lastY = e.clientY;
    });

    // Toque (mobile)
    let touchStartX, touchStartY;
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    document.addEventListener("touchmove", (e) => {
      e.preventDefault();
      stopAutoRotate();
      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;
      rotateY += deltaX * 0.3;
      rotateX -= deltaY * 0.3;
      updateRotation();
      playSound();
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, { passive: false });

    // Teclado
    document.addEventListener("keydown", (e) => {
      stopAutoRotate();
      switch (e.key) {
        case "ArrowUp":
        case "w":
        case "W":
          rotateX -= 10;
          break;
        case "ArrowDown":
        case "s":
        case "S":
          rotateX += 10;
          break;
        case "ArrowLeft":
        case "a":
        case "A":
          rotateY -= 10;
          break;
        case "ArrowRight":
        case "d":
        case "D":
          rotateY += 10;
          break;
      }
      updateRotation();
      playSound();
    });

    // Rotação automática
    setInterval(() => {
      if (autoRotate) {
        rotateY += 0.6;
        rotateX += 0.3;
        updateRotation();
      }
    }, 30);

    // Ativar música após interação
    function iniciarMusica() {
      musica.play().catch(() => {
        // erro silencioso se bloqueado
      });
      document.removeEventListener("click", iniciarMusica);
      document.removeEventListener("touchstart", iniciarMusica);
    }

    document.addEventListener("click", iniciarMusica);
    document.addEventListener("touchstart", iniciarMusica);
  </script>

</body>
</html>
